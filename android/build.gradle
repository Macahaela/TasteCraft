buildscript {
    ext.kotlin_version = '1.9.10' // Perbarui versi Kotlin ke yang lebih baru
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:8.0.2" // Sesuaikan versi Gradle plugin
        classpath 'com.google.gms:google-services:4.3.15' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Lokasi build directory untuk proyek root
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Pastikan subproject 'app' selesai dievaluasi terlebih dahulu
subprojects {
    project.evaluationDependsOn(':app')
}

// Task untuk membersihkan build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
